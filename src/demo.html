<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>m-ld</title>
  <link rel="stylesheet" href="/main.css">
  <script src="demo.js"></script>
</head>

<body style="overflow: hidden;">
  <svg id="page">
    <defs>
      <g id="message-template">
        <rect class="message-box" rx="10" />
        <foreignObject class="message-content">
          <div xmlns="http://www.w3.org/1999/xhtml" contenteditable="true"
            style="display: inline-block; padding: 15px; white-space: nowrap">
          </div>
        </foreignObject>
        <g transform="translate(10, -10)") class="message-buttons">
          <circle r="10" class="message-close" cx="10" cy="10" />
          <text x="3" y="17.5">&#xf00d;</text>
        </g>
      </g>
    </defs>
  </svg>
</body>

</html>
