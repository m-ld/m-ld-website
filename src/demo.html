<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>m-ld</title>
  <link rel="stylesheet" href="/main.css">
  <script src="demo.js"></script>
</head>

<body style="overflow: hidden;">
  <svg id="page">
    <defs>
      <g id="board-message-template">
        <rect class="board-message-box" rx="10" />
        <foreignObject class="board-message-body">
          <div xmlns="http://www.w3.org/1999/xhtml" contenteditable="true"
            style="display: inline-block; padding: 15px; white-space: nowrap; outline: none">
          </div>
        </foreignObject>
        <g transform="translate(10, -10)" ) class="board-message-buttons">
          <circle r="10" class="board-message-close" cx="10" cy="10" />
          <text x="5.5" y="15">&#xf00d;</text>
          <circle r="10" class="board-message-add" cx="35" cy="10" />
          <text x="29.5" y="15">&#xf067;</text>
          <circle r="10" class="board-message-move" cx="60" cy="10" cursor="grab" />
          <text x="55" y="15">&#xf08d;</text>
          <circle r="10" class="board-message-code" cx="85" cy="10" />
          <text x="77" y="15">&#xf121;</text>
        </g>
      </g>
      <marker id="link-arrowhead" viewBox="0 0 4 4" refX="2" refY="2" markerWidth="4"
        markerHeight="4" orient="auto">
        <path d="M 0 0 L 4 2 L 0 4 z"></path>
      </marker>
    </defs>
    <g id="links"></g>
  </svg>
</body>

</html>
